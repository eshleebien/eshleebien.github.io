<!DOCTYPE html>
<html>
  <head>
    <title>ShakeCast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwpanUxln4v2XkIeaNeLdK_8gAs6PgnKA">
    </script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 480px;width:90%; }
    </style>
  </head>
  <body ng-app='app'>
    <div id="wrapper" ng-controller = "ContentController">
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#"><b>List of Cities</b></a></li>
            <li ng-repeat ="place in places"><a href="javascript:" ng-click="selectPlace(place)">{{place.city}}</a></li>
            <li><img src="css/icon.jpg" width="150"/></li>
          </ul>
      </div>
      <div id="page-content-wrapper">
          <div class="page-content">
              <div class="container">
                  <div class="row">
                      <div class="col-md-12" ng-show = "place">
                          <h1 class="pull-left"><img src="css/shakecast_v2.png" width="400" /></h1>
                          <div class="">
                            <br><br><br>
                            *To use ShakeCast, register by texting INFO to 1150. Then, download the app at Google Play Store.<br>
                            *This Web Portal serves as a tracker for distress calls in the cities listed on the sidebar.
                          </div>
                          <div id = "map-canvas"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/human.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
